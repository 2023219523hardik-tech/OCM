server:
  port: 8080

spring:
  application:
    name: ocms
  
  datasource:
    url: jdbc:mysql://localhost:3306/ocms_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

logging:
  level:
    com.ocms: DEBUG
    org.springframework.web: DEBUG